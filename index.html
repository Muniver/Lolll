<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الخدمات الطلابية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('mans.png'); /* هنا يتم إضافة الخلفية */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 24px;
            color: #00cccc;
            margin-bottom: 10px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ccc;
        }
        .login-container .remember {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
        }
        .login-container .remember input {
            margin-left: 5px;
        }
        .login-container .forgot-password {
            color: #ff4444;
            font-size: 14px;
            text-decoration: none;
        }
        .login-container .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
        .login-container .footer-links a {
            color: #ccc;
            text-decoration: none;
        }
        .logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<img src="mans5.png" alt="جامعة المنصورة" class="logo">

<div class="login-container">
    <h1>MyU</h1>
    <p>بوابة الخدمات الطلابية<br>نظام ابن الهيثم - جامعة المنصورة</p>
    <form id="loginForm">
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <div class="remember">
            <label>تذكرني</label>
            <input type="checkbox">
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #00cccc; border: none; border-radius: 5px; color: white; font-size: 16px; cursor: pointer;">
            تسجيل الدخول
        </button>
    </form>
    <a href="#" class="forgot-password">نسيت كلمة المرور</a>
    <div class="footer-links">
        <a href="#">سياسة خصوصية وتأمين البيانات</a>
        <a href="#">مساعدة</a>
        <a href="#">English</a>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "30404261200811" && password === "Vxdt@7429") {
            window.location.href = "icons.html";
        } else {
            alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
        }
    });
</script>

</body>
</html>
